<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hidden {
            display: none !important;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<p>
    <span>وضعیت پرداخت</span>
    <span id="payStatus" class="hidden">[[${status}]]</span>
    <span id="payStatusText"></span>
</p>

<p class="hidden" id="refDiv">
    <span>کد رهگیری</span>
    <span id="refId">[[${refId}]]</span>
</p>

<p>
<span>برای بازگشت به برنامه</span>
<a id="link" href="">کلیک</a>
<span>کنید</span>
</p>

<script>
    // var host = 'https://e.irysc.com';
    const host = 'http://localhost:3000';

    $(document).ready(function () {
        const status = $("#payStatus").text();
        if(status === "success") {
            $("#refDiv").removeClass('hidden');
            $("#payStatusText").text("موفق");
            $("#link").attr('href', host + '/invoice/' + $("#refId").text());
        }
        else {
            $("#payStatusText").text("ناموفق");
            $("#link").attr('href', host);
        }
    });
</script>
</body>
</html>
